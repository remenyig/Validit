<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Szolgáltatások - KKV-k számára</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #0057b8;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      color: #0057b8;
      margin-top: 2rem;
    }
    .service {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
      padding: 1.5rem;
    }
    .price {
      font-weight: 600;
      color: #222;
    }
    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #0057b8;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #003f8a;
    }
    .contact-section {
      background: #fff;
      padding: 2rem;
      margin: 3rem auto 0 auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .contact-section h2 {
      margin-bottom: 1.5rem;
      color: #0057b8;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Power BI Üzleti Megoldások KKV-k Számára</h1>
    <p>Professzionális riportok és adatvizualizáció – gyorsan, átláthatóan</p>
  </header>

  <div class="container">
    <!-- Szolgáltatások (meglévő tartalom) ide jön -->
  </div>

  <div id="kapcsolat" class="contact-section">
    <h2>Kapcsolatfelvétel</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeqcBWxao3imbzlaIof1UxzHUehR-MQsV8_bd3rbOU3ziLcIA/viewform?embedded=true" allowfullscreen></iframe>
  </div>

</body>
</html>
